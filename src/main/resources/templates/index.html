<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <title>Document</title>
  </head>
  <body>
    <div th:insert="/layouts/header"></div>
    <div class="asideWrap">
      <h4 class="asideTitle">카테고리</h4>
      <p class="asideSub" onclick="scrollToSection('커피')">커피</p>
      <p class="asideSub" onclick="scrollToSection('차')">차</p>
      <p class="asideSub" onclick="scrollToSection('디저트')">디저트</p>
    </div>
    <h2 class="sectionTitle" id="커피">커피</h2>
    <div class="search">
      <form th:action="@{/search-product}" method="get">
        <input class="input" type="text" placeholder="검색어 입력" />
        <button type="submit" class="search-button">
          <img
            class="img"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
            alt="Search Icon"
          />
        </button>
      </form>
    </div>
    <div class="sectionWrap" id="coffeeSection">
      <!-- 메뉴 들어올곳 1 -->
    </div>
    <h2 class="sectionTitle" id="차">차</h2>
    <div class="sectionWrap" id="teaSection">
      <!-- 메뉴 들어올곳 2 -->
    </div>

    <div th:insert="/layouts/rightside"></div>
    <footer class="footer"></footer>

    <script>
      function scrollToSection(sectionId) {
        var sectionElement = document.getElementById(sectionId);

        if (sectionElement) {
          var topOffset =
            sectionElement.getBoundingClientRect().top + window.scrollY-130;

          window.scrollTo({
            top: topOffset,
            behavior: "smooth",
          });
        }
      }

      // 커피 카테고리 동적 생성
      var coffeeSection = document.getElementById("coffeeSection");
      for (var i = 1; i <= 5; i++) {
        var categoryBox = document.createElement("div");
        categoryBox.className = "categoryBox";

        var coffeeImage = document.createElement("img");
        coffeeImage.className = "categoryImage";
        coffeeImage.src = "your-coffee-image-url.jpg";
        coffeeImage.alt = "커피 이미지";

        var categoryName = document.createElement("div");
        categoryName.className = "categoryName";
        categoryName.innerText = "커피 이름 " + i;

        categoryBox.appendChild(coffeeImage);
        categoryBox.appendChild(categoryName);
        coffeeSection.appendChild(categoryBox);
      }

      var teaSection = document.getElementById("teaSection");
      for (var i = 1; i <= 5; i++) {
        var categoryBox = document.createElement("div");
        categoryBox.className = "categoryBox";

        var teaImage = document.createElement("img");
        teaImage.className = "categoryImage";
        teaImage.src = "your-tea-image-url.jpg";
        teaImage.alt = "차 이미지";

        var categoryName = document.createElement("div");
        categoryName.className = "categoryName";
        categoryName.innerText = "차 이름 " + i;

        categoryBox.appendChild(teaImage);
        categoryBox.appendChild(categoryName);
        teaSection.appendChild(categoryBox);
      }
    </script>
  </body>
</html>
